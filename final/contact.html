  <main id="main-content" role="main">
    <section class="page-header">
      <h2>Contact Us</h2>
      <p>Have questions or feedback? We'd love to hear from you.</p>
    </section>

    <section class="contact-form-section">
      <form id="contact-form" action="form-results.html" method="POST" novalidate>
        <fieldset>
          <legend>Send us a Message</legend>

          <div class="form-group">
            <label for="name">Name *</label>
            <input type="text" id="name" name="name" required aria-required="true" placeholder="Your full name">
            <span class="error-message" id="name-error"></span>
          </div>

          <div class="form-group">
            <label for="email">Email *</label>
            <input type="email" id="email" name="email" required aria-required="true"
              placeholder="your.email@example.com">
            <span class="error-message" id="email-error"></span>
          </div>

          <div class="form-group">
            <label for="subject">Subject *</label>
            <input type="text" id="subject" name="subject" required aria-required="true" placeholder="Message subject">
            <span class="error-message" id="subject-error"></span>
          </div>

          <div class="form-group">
            <label for="category">Category</label>
            <select id="category" name="category" aria-label="Message category">
              <option value="">Select a category</option>
              <option value="feedback">Feedback</option>
              <option value="bug">Bug Report</option>
              <option value="feature">Feature Request</option>
              <option value="other">Other</option>
            </select>
          </div>

          <div class="form-group">
            <label for="message">Message *</label>
            <textarea id="message" name="message" required aria-required="true" rows="6"
              placeholder="Your message here..."></textarea>
            <span class="error-message" id="message-error"></span>
          </div>

          <div class="form-group checkbox">
            <input type="checkbox" id="subscribe" name="subscribe" aria-label="Subscribe to updates">
            <label for="subscribe">Subscribe to updates</label>
          </div>

          <button type="submit" class="btn btn-primary">Send Message</button>
        </fieldset>
      </form>
    </section>
  </main>
